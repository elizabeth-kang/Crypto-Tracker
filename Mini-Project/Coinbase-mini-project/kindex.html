<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- changes the name on the tab in browser -->
    <title>CryptoConversion!</title>
    <!-- bootstrap for only css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <section class = "pricefetchcontainer">
            <section class="row">
                <form action="">
                    <label for="fiat">Fiat Currency</label>
                    <select name="fiatCurrency" id="fiat" class="form-control">
                        <option value="USD">US Dollar</option>
                        <option value="Euro">Euro</option>
                        <option value="JPY">Japanese Yen</option>
                        <option value="GBP">British Pound</option>
                        <option value="AUD">Australian Dollar</option>
                        <option value="CAD">Canadian Dollar</option>
                        <option value="CHF">Swiss Franc</option>
                        <option value="CNY">Chinese Renminbi Yuan</option>
                        <option value="HKD">Hong Kong Dollar</option>
                        <option value="NZD">New Zealand Dollar</option>
                    </select>
                    
                    <label for="crypto">Cryptocurrency</label>
                    <select name="Cryptocurrency" id="crypto" class="form-control">
                        <option value="BTC">Bitcoin</option>
                        <option value="ETH">Ethereum</option>
                        <option value="USDT">Tether</option>
                        <option value="USDC">USD Coin</option>
                        <option value="BNB">Binance Coin</option>
                        <option value="XRP">XRO</option>
                        <option value="BUSD">Binance USD</option>
                        <option value="ADA">Cardano</option>
                        <option value="SOL">Solana</option>
                        <option value="DOT">Polkadot</option>
                    </select>
                </form>
                <button onclick="getPrice(document.getElementById('fiat').value,document.getElementById('crypto').value)" class="button">Calculate</button>
            </section>
            
            <section class="row">
                <section class = "result-container">
                    <h3>Fiat Currency: </h3>
                    <span id="result-fiat"></span>
                    <h3>Cryptocurrency: </h3>
                    <span id="result-crypt"></span>
                    <h3>Worth in USD: </h3>
                    <span id="result-amount"></span>
                </section>
            </section>
        </section>
    </main>
    <footer>
        <p class="creators">Created by 
            <a href="https://github.com/terriblea" target="_blank" rel="noopener noreferrer">Kishan, </a>
            <a href="https://github.com/noonmoon101" target="_blank" rel="noopener noreferrer">Kevion, </a>
            <a href="https://github.com/oddishhorde" target="_blank" rel="noopener noreferrer">Chris, </a>
            <a href="https://github.com/kangelizabeth" target="_blank" rel="noopener noreferrer">Elizabeth, </a>
            <a href="https://github.com/kangelizabeth" target="_blank" rel="noopener noreferrer">Autumn, </a>
        </p>
    </footer>
</body>
<script src="kscript.js"></script>
</html>
