<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- changes the name on the tab in browser -->
    <title>CryptoConversion!</title>
    <!-- bootstrap for only css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="background_image">
    <div class="card text-center" id="card" style="width: 23rem;">
        <div class="card-header">
           <h4> Game-Stonk Cryptocurrency Converter</h4>
        </div>
        <div class="card-body">
         <main>
            <div class="content">
                <h1>Cryptocurrency Converter!</h1>
                <div><p>Use the form below to convert a fiat currency to a Cryptocurreny!</p></div>
                <form action="">
                    <label class="label1" for="fiat">Fiat Currency:</label>
                    <select name="fiatCurrency" id="fiat" class="form-control">
                        <option value="USD">US Dollar</option>
                        <option value="EUR">Euro</option>
                        <option value="JPY">Japanese Yen</option>
                        <option value="GBP">British Pound</option>
                        <option value="AUD">Australian Dollar</option>
                        <option value="CAD">Canadian Dollar</option>
                        <option value="CHF">Swiss Franc</option>
                        <option value="CNY">Chinese Renminbi Yuan</option>
                        <option value="HKD">Hong Kong Dollar</option>
                        <option value="NZD">New Zealand Dollar</option>
                    </select>
                </form><br>
                <form>
                    <label class="label2" for="crypto">Cryptocurrency:</label>
                    <select name="Cryptocurrency" id="crypto" class="form-control">
                        <option value="BTC">Bitcoin</option>
                        <option value="ETH">Ethereum</option>
                        <option value="USDT">Tether</option>
                        <option value="USDC">USD Coin</option>
                        <option value="ETH2">Ethereum2</option>
                        <option value="DOGE">DogeCoin</option>
                        <option value="BUSD">Binance USD</option>
                        <option value="ADA">Cardano</option>
                        <option value="SOL">Solana</option>
                        <option value="DOT">Polkadot</option>
                    </select>
                </form>
                <div>
                    <button type="button" class="btn btn-secondary" id="greybttn" onclick="getPrice(document.getElementById('fiat').value,document.getElementById('crypto').value)" class="button">Calculate</button>
                </div>
                <div class="row">
                    <section class = "result-container">
                        <h5 id="header1">Cryptocurrency: <span id="result-crypt"></span></h5>
                        
                        <h5 id="header2">Worth: <span id="result-amount"></span> <span id="result-fiat"></span></h5>
                        
                    </section>
                </div> 
            </div>
        </main>
    
        <br>
        <br>
        <div class="card-footer text-muted">
            <p class="creators">Created by 
                <a href="https://github.com/terriblea" target="_blank" rel="noopener noreferrer">Kishan, </a>
                <a href="https://github.com/noonmoon101" target="_blank" rel="noopener noreferrer">Kevion, </a>
                <a href="https://github.com/oddishhorde" target="_blank" rel="noopener noreferrer">Chris, </a>
                <a href="https://github.com/kangelizabeth" target="_blank" rel="noopener noreferrer">Elizabeth, </a>
                <a href="https://github.com/kangelizabeth" target="_blank" rel="noopener noreferrer">Autumn, </a>
            </p>
          </div>
        </div>
      </div>
      <footer>
          
    </footer>
    
</body>

<script src="script.js"></script>
</html>
