<table mat-table class="lessons-table mat-elevatoin-z8" [dataSource]="marketDatas">
  <ng-container matColumnDef="base">
    <th mat-header-cell *matHeaderCellDef>CryptoCurrency</th>
    <td mat-cell *matCellDef="let marketData"> {{marketData.data.base}}</td>
  </ng-container>
  <ng-container matColumnDef="currency">
    <th mat-header-cell *matHeaderCellDef>Fiat Currency</th>
    <td mat-cell *matCellDef="let marketData"> {{marketData.data.currency}}</td>
  </ng-container>
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let marketData"> {{marketData.data.amount}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let marketData; columns: columnsToDisplay;"></tr>
</table>
