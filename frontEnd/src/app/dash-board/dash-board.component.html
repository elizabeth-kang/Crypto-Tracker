<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app-dash-board</title>
</head>
<body>
    <header>
        <p>Game Stonks</p>
        <button mat-stroked-button color="primary" (click)="logout()">Logout</button>
        <div>
            <app-profile></app-profile>
        </div>
    </header>
    <div class="content">
        <aside class="navbar">
            <app-nav-bard class="navbar"></app-nav-bard>
        </aside>
        <div class="center">
            <nav>

            </nav>
            <div class="imported_content">
                <h1 id="market">Cryptocurrency Market</h1>
                <div><app-market></app-market></div>
                <h1 id="leaderboard">Leaderboard</h1>
                <div><app-leaderboard></app-leaderboard></div>
                <div>
                    <h1 id="wallet">My Wallet</h1>
                    <app-wallets></app-wallets>
                </div>
            </div>
        </div>
        <aside class="transaction-module">
            <app-transaction-component></app-transaction-component>
        </aside>
    </div>

</body>
</html>
